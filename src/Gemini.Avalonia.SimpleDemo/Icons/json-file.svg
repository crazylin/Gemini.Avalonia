  <rect x="8.8" y="13" width="1.5" height="0.6" fill="#FFFFFF" opacity="0.8" rx="0.3"/>
  <!-- 文件类型标识 -->
  <circle cx="15" cy="15" r="2" fill="#FFFFFF" stroke="#B45309" stroke-width="1"/>
  <text x="15" y="16.5" text-anchor="middle" font-family="sans-serif" font-size="5" font-weight="bold" fill="#D97706">JS</text>
