      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 文件主体 -->
  <rect x="3" y="2" width="11" height="16" fill="url(#jsonFileGrad)" stroke="#B45309" stroke-width="1.5" rx="2"/>
