<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
  <defs>
    <linearGradient id="consoleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 终端窗口主体 -->
  <rect x="2" y="4" width="16" height="12" fill="url(#consoleGrad)" stroke="#374151" stroke-width="1.5" rx="2"/>
  <!-- 窗口标题栏 -->
  <rect x="2" y="4" width="16" height="3" fill="#4B5563" stroke="#374151" stroke-width="1.5" rx="2" />
  <rect x="2" y="6" width="16" height="1" fill="#4B5563"/>
  <!-- 窗口控制按钮 -->
  <circle cx="4.5" cy="5.5" r="0.8" fill="#EF4444"/>
  <circle cx="6.5" cy="5.5" r="0.8" fill="#F59E0B"/>
  <circle cx="8.5" cy="5.5" r="0.8" fill="#10B981"/>
  <!-- 命令提示符 -->
  <text x="4" y="11" font-family="monospace" font-size="6" fill="#10B981" font-weight="bold">$</text>
  <!-- 命令行文本 -->
  <rect x="6" y="9.5" width="4" height="0.8" fill="#E5E7EB" opacity="0.8" rx="0.4"/>
  <rect x="11" y="9.5" width="2" height="0.8" fill="#E5E7EB" opacity="0.8" rx="0.4"/>
  <!-- 光标 -->
  <rect x="13.5" y="9.5" width="1" height="0.8" fill="#10B981"/>
  <!-- 输出行 -->
  <rect x="4" y="13" width="6" height="0.6" fill="#9CA3AF" opacity="0.6" rx="0.3"/>
  <rect x="4" y="14.5" width="3" height="0.6" fill="#9CA3AF" opacity="0.6" rx="0.3"/>
</svg>